<!DOCTYPE html>
<html>
 <head>
    <title>Simple Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
 </head>
 <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm7hz_8xjR8jaoQnWowEQ4idywbmX8kyA&callback=initMap">
    </script>
 </body>
</html>
